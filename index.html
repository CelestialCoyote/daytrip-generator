<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DayTripGenerator</title>
</head>

<body>
    <div id="appTitle">
        <h1>Day Trip Generator</h1>
    </div>
    
    <div>
        <h3>Choose Destination:</h3>
        <h3 id="destinationSelection"></h3>
        <button id="destinationButton" class="optionButton">Choose Again</button>
    </div>

    <div>
        <h3>Choose Dining Option:</h3>
        <h3 id="diningSelection"></h3>
        <button id="diningButton" class="optionButton">Choose Again</button>
    </div>
    
    <div>
        <h3>Choose Transportaton Mode:</h3>
        <h3 id="transportationSelection"></h3>
        <button id="transportationButton" class="optionButton">Choose Again</button>
    </div>
    
    <div>
        <h3>Choose Entertainment Option:</h3>
        <h3 id="entertainmentSelection"></h3>
        <button id="entertainmentButton" class="optionButton">Choose Again</button>
    </div>

    <div>
        <h2>Press done button when satisfied with all choices</h2>
        <button id="doneButton">Done</button>
        <h3 id="confirmedChoices"></h3>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
